<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>互联网技术学习笔记</title>
    <link rel="shortcut icon" href="/my_favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
    <!-- 黑夜模式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" type="text/css">
    <!-- toc-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/fontawesome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/solid.css">
    <link rel="stylesheet" href="/dist/css/jx-toc.css">
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
        name:'互联网技术学习笔记',
        repo:'https://github.com/dbses/technotes.git',
        // 侧边栏
        loadSidebar: true,
        // autoHeader: true,
        subMaxLevel: 3,
        auto2top: true,
		    // 禁用 emoji 解析
		    noEmoji: true,
        // 导航栏
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        // 封面
        coverpage: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // _404.md
        notFoundPage: '_404.html',
        // 搜索
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          depth: 6,
        },
        // 显示文档更新日期.
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
        plugins: [
            function(hook) {
                hook.beforeEach(function(html) {
                    return (
                        html +
                        '\n\n---\n' +
                        'Last modified: {docsify-updated}'
                    );
                });
            }
        ],
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // 黑夜模式
        darklightTheme: {
            bodyFontSize: '16px'
        },
        jxtoc: {
            headings: "h1, h2, h3",
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!-- Search（bug太多，暂时关掉） -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 字数统计 -->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>
<!-- 回到顶部 -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
<!-- 黑夜模式 -->
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
<!--toc-->
<script src="/dist/js/jx-toc.js"></script>

</body>
</html>
