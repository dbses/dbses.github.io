<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>互联网技术学习笔记</title>
    <link rel="shortcut icon" href="/my_favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- 复制 -->
    <link rel="stylesheet" href="/dist/css/copy-code.css"/>
    <!-- 黑夜模式 -->
    <link rel="stylesheet" href="/dist/css/darklight.css"/>
    <!-- toc-->
    <link rel="stylesheet" href="/dist/css/jx-toc.css">
    <style>
      .markdown-section {
        padding: 30px 160px 40px 15px
      }
      #docsify-darklight-theme {
        top: 25px;
        right: 0;
      }
      .sidebar a.active {
          color: var(--accent);
          font-weight: bold;
      }
    </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
        name:'互联网技术学习笔记',
        repo:'https://github.com/dbses/technotes.git',
        // 侧边栏
        loadSidebar: true,
        // autoHeader: true,
        subMaxLevel: 3,
        auto2top: true,
		    // 禁用 emoji 解析
		    noEmoji: true,
        // 导航栏
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        // 封面
        coverpage: true,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        // _404.md
        notFoundPage: '_404.html',
        // 搜索
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          depth: 6,
        },
        // 字数统计
        countWords: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        jxtoc: {
            headings: "h1, h2, h3",
        },
        remoteMarkdown: {
            tag: 'remoteMarkdownUrl',
        },
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- 复制到剪贴板 -->
<script src="/dist/js/copy-code.js"></script>
<!-- Search（bug太多，暂时关掉） -->
<!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
<!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 回到顶部 -->
<script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
<!-- 黑夜模式 -->
<script src="/dist//js/docsify-darklight-theme.js"></script>
<!--toc（暂不开启）-->
<script src="/dist/js/jx-toc.js"></script>
<!-- 字数统计 -->
<script src="/dist/js/countable.js"></script>
<!-- 最后修改时间 -->
<script src="/dist/js/last-modify-time.js"></script>
</body>
</html>
